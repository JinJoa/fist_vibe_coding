<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3x3 Ïù¥ÎØ∏ÏßÄ ÌçºÏ¶ê</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 2px;
      margin: 0 auto;
      width: 300px;
      height: 300px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-image: url("image.png");
      background-size: 300px 300px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
    }
    .empty {
      background: #fff;
      border: 1px dashed #ccc;
      cursor: default;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>3x3 Ïù¥ÎØ∏ÏßÄ ÌçºÏ¶ê</h1>
  <div class="board" id="board"></div>
  <div id="message"></div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let tiles = [];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function isSolved() {
      for (let i = 0; i < 8; i++) {
        if (tiles[i] !== i) return false;
      }
      return true;
    }

    function render() {
      board.innerHTML = '';
      tiles.forEach((value, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (value === null) {
          tile.classList.add('empty');
        } else {
          const row = Math.floor(value / 3);
          const col = value % 3;
          tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
          tile.addEventListener('click', () => moveTile(index));
        }
        board.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [index - 1, index + 1, index - 3, index + 3];

      if (
        validMoves.includes(emptyIndex) &&
        !(index % 3 === 0 && emptyIndex === index - 1) &&
        !(index % 3 === 2 && emptyIndex === index + 1)
      ) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        render();
        if (isSolved()) {
          message.textContent = 'üéâ ÌçºÏ¶ê ÏôÑÏÑ±!';
        }
      }
    }

    function init() {
      const tileIndexes = [...Array(8).keys()]; // 0~7 (Ï¥ù 8Ï°∞Í∞Å)
      tiles = shuffle([...tileIndexes, null]);  // ÎßàÏßÄÎßâ Ï°∞Í∞ÅÏùÄ ÎπàÏπ∏
      render();
    }

    init();
  </script>
</body>
</html>
