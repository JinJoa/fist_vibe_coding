<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      font-size: 48px;
      color: #776e65;
    }

    #game-board {
      width: 400px;
      height: 400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }

    .tile {
      width: 90px;
      height: 90px;
      line-height: 90px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      background: #cdc1b4;
      color: #776e65;
    }

    .tile-2    { background: #eee4da; }
    .tile-4    { background: #ede0c8; }
    .tile-8    { background: #f2b179; color: #f9f6f2; }
    .tile-16   { background: #f59563; color: #f9f6f2; }
    .tile-32   { background: #f67c5f; color: #f9f6f2; }
    .tile-64   { background: #f65e3b; color: #f9f6f2; }
    .tile-128  { background: #edcf72; color: #f9f6f2; font-size: 24px; }
    .tile-256  { background: #edcc61; color: #f9f6f2; font-size: 24px; }
    .tile-512  { background: #edc850; color: #f9f6f2; font-size: 24px; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 20px; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 20px; }
  </style>
</head>
<body>

<h1>2048 Game</h1>
<div id="game-board"></div>

<script>
  const boardSize = 4;
  let board = [];

  function initBoard() {
    board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
    addRandomTile();
    addRandomTile();
    renderBoard();
  }

  function addRandomTile() {
    const empty = [];
    board.forEach((row, i) => {
      row.forEach((cell, j) => {
        if (cell === 0) empty.push({ x: i, y: j });
      });
    });
    if (empty.length === 0) return;
    const { x, y } = empty[Math.floor(Math.random() * empty.length)];
    board[x][y] = Math.random() < 0.9 ? 2 : 4;
  }

  function renderBoard() {
    const gameBoard = document.getElementById('game-board');
    gameBoard.innerHTML = '';
    board.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (cell !== 0) {
          tile.classList.add(`tile-${cell}`);
          tile.textContent = cell;
        }
        gameBoard.appendChild(tile);
      });
    });
  }

  function move(direction) {
    let moved = false;
    const rotate = (b) => b[0].map((_, i) => b.map(row => row[i])).reverse();
    const rotateBack = (b) => b[0].map((_, i) => b.map(row => row[i])).reverse();

    const slide = (row) => {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      return arr.filter(v => v).concat(Array(boardSize - arr.filter(v => v).length).fill(0));
    };

    let newBoard = board.map(row => [...row]);
    if (direction === 'up') {
      newBoard = rotate(newBoard);
    } else if (direction === 'down') {
      newBoard = rotate(newBoard).map(row => row.reverse());
    } else if (direction === 'right') {
      newBoard = newBoard.map(row => row.reverse());
    }

    newBoard = newBoard.map(row => {
      const newRow = slide(row);
      if (!moved && newRow.toString() !== row.toString()) moved = true;
      return newRow;
    });

    if (direction === 'up') {
      newBoard = rotateBack(newBoard);
    } else if (direction === 'down') {
      newBoard = rotateBack(newBoard.map(row => row.reverse()));
    } else if (direction === 'right') {
      newBoard = newBoard.map(row => row.reverse());
    }

    if (moved) {
      board = newBoard;
      addRandomTile();
      renderBoard();
    }
  }

  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'ArrowUp': move('up'); break;
      case 'ArrowDown': move('down'); break;
      case 'ArrowLeft': move('left'); break;
      case 'ArrowRight': move('right'); break;
    }
  });

  initBoard();
</script>

</body>
</html>
